<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>placeholder</title>
</head>
<body>
    <div id="container">
        <h1>Procurar um anime no MyAnimeList:</h1>
        <div id="formulario">
            <span><label for="genre">Gênero:</label></span>
            <select id="genre">
                <option value="" disabled selected>Selecione um gênero</option>
                <option value="1">Ação</option>
                <option value="2">Aventura</option>
                <option value="4">Comédia</option>
                <option value="7">Mistério</option>
                <option value="8">Drama</option>
                <option value="9">Ecchi</option>
                <option value="10">Fantasia</option>
                <option value="11">Game</option>
                <option value="12">Hentai</option>
                <option value="14">Terror</option>
                <option value="18">Mecha</option>
                <option value="22">Românce</option>
                <option value="23">Escola</option>
                <option value="24">Sci-Fi</option>
                <option value="30">Esportes</option>
                <option value="31">Super Poderes</option>
                <option value="35">Harém</option>
                <option value="36">Slice Of Life</option>
                <option value="40">Psicológico</option>
                <option value="41">Suspense</option>
            </select>
    
            <span><label for="type">Tipo:</label></span>
            <select id="type">
                <option value="">Qualquer</option>
                <option value="tv">Série</option>
                <option value="movie">Filme</option>
                <option value="ova">Outro</option>
            </select>
            
            <span>Status:</span>
            
            <label for="r_qualquer">Qualquer <input type="radio" id="r_qualquer" name="status" value="" checked></label>
            <label for="r_airing">Lançando <input type="radio" id="r_airing" name="status" value="airing"></label>
            <label for="r_complete">Terminado <input type="radio" id="r_complete" name="status" value="complete"></label>
            <label for="r_upcoming">Para lançar <input type="radio" id="r_upcoming" name="status" value="upcoming"></label>
            
            <span><label for="rated">Classificação etária:</label></span>
            <select id="rated">
                <option value="">Qualquer</option>
                <option value="g">G: Livre</option>
                <option value="pg">PG: Crianças</option>
                <option value="pg13">PG-13: 13+</option>
                <option value="r17">R: 17+ - violência e profanidade</option>
                <option value="r">R+: Nudez</option>
                <option value="rx">Rx: Conteúdo Sexual</option>
            </select>
    
            <button id="procurar" value="1">Procurar (Aleatório)</button>
        </div>
        <h1 id="resultado_h1" hidden>Resultado:</h1>
        <div id="resultado" hidden>
            <img id="resultado_imagem" src="">
            <a target="_blank" id="resultado_url" href=""><h1 id="resultado_titulo"></h1></a>
            <uil>
                <p id="resultado_sinopse"></p>
                <li id="resultado_type"></li>
                <li id="resultado_rated"></li>
                <li id="resultado_score"></li>
            </uil>
        </div>
        <footer>
            Feito por Rafael Scholz Griebler<br>
            <a href="https://jikan.moe/" target="_blank">Jikan API</a>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
